    <script>


        // Functions 1
        // For the first task, you have to create a simple function — chooseName() — that prints a random name from the provided array (names) 
        // to the provided paragraph (para), and then run it once.

        // given code
        const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
        const para = document.querySelector('p');

        function chooseName() {
            const randomIndex = Math.floor(Math.random() * names.length); // get a random index

            const randomName = names[randomIndex]; // get the name at that index

            para.textContent = `Random Name = ${randomName}`; // set the text content of the paragraph
        }


        

    </script>
